<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Arial|Helvetica+Neue|Helvetica|sans-serif">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-target="#side-menu" data-toggle="offcanvas">
            <span class="sr-only"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
    </div>
    <div class="top-line">
        <div class="top-line-bottom">
            <div class="container left-side">
                <div class="row row-offcanvas row-offcanvas-left">
                    <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12 logo">
                        <a href="/"><img src="https://lovegdz.com/wp-content/themes/reshebnik/img/logo.png"
                                alt="Love GDZ"></a>
                    </div>
                    <div class="col-lg-7 col-md-7 col-sm-7 col-xs-12 search">
                        <form autocomplete="off" role="search" method="get" id="searchform" class="searchform"
                            action="https://lovegdz.com/">
                            <input type="text" name="s" class="s" id="s" placeholder="Решебники и рабочие тетради">
                            <button class="orange" type="submit"></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="container left-side footer-container">
          <div class="row footer-out">
            <div class="col-lg-12 footer-wrap">
              <div class="footer">
                <div class="row">
                  <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 footer-logo">
                    <a href="/"><img src="https://lovegdz.com/wp-content/themes/reshebnik/img/footer-logo.png" alt="ГДЗ Лав"></a>
                  </div><!-- logo end -->
                  <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 copyright">2023. admin@lovegdz.com</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </footer>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
